<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>InnoTrue Hub</title>
    <meta name="description" content="InnoTrue Hub - Your learning and development platform" />
    <meta name="author" content="InnoTrue" />

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: blob: https: http:;
      connect-src 'self' https://*.supabase.co wss://*.supabase.co https://*.sentry.io;
      worker-src 'self' blob:;
      frame-src https://*.supabase.co blob:;
      base-uri 'self';
      form-action 'self';
    ">
    
    <!-- Additional Security Headers via meta tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="InnoTrue Hub" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <meta property="og:description" content="InnoTrue Hub - Your learning and development platform" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/pwa-512x512.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@InnoTrue" />
    <meta name="twitter:image" content="/pwa-512x512.png" />
    <meta property="og:title" content="InnoTrue Hub">
  <meta name="twitter:title" content="InnoTrue Hub">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

  <body>
    <div id="root"></div>
    <script>
      // Clean up stale service workers from previous app versions (e.g. old Lovable SW).
      // If a SW exists but isn't the VitePWA-generated one, unregister it and reload once.
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          var reloaded = false;
          registrations.forEach(function(reg) {
            // VitePWA registers at scope "/". If there's an SW with a different scope,
            // or if the SW script URL doesn't match our expected pattern, remove it.
            if (reg.active && reg.active.scriptURL && !reg.active.scriptURL.includes('/sw.js')) {
              reg.unregister().then(function() {
                if (!reloaded) {
                  reloaded = true;
                  location.reload();
                }
              });
            }
          });
        });
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
