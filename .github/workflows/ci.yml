name: CI

on:
  push:
    branches: [main, preprod, develop]
  pull_request:
    branches: [main, preprod, develop]

jobs:
  quality:
    name: Lint, Type Check, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Unit tests
        run: npm test

      - name: Build
        env:
          VITE_SUPABASE_URL: https://placeholder.supabase.co
          VITE_SUPABASE_PUBLISHABLE_KEY: placeholder-key-for-ci-build
        run: npm run build

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: quality
    # Only run E2E on preprod branch (tests run against preprod Supabase)
    if: github.ref == 'refs/heads/preprod' || (github.event_name == 'pull_request' && github.base_ref == 'preprod')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: https://app.innotrue.com
          E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
          E2E_CLIENT_EMAIL: ${{ secrets.E2E_CLIENT_EMAIL }}
          E2E_CLIENT_PASSWORD: ${{ secrets.E2E_CLIENT_PASSWORD }}
          E2E_COACH_EMAIL: ${{ secrets.E2E_COACH_EMAIL }}
          E2E_COACH_PASSWORD: ${{ secrets.E2E_COACH_PASSWORD }}
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
